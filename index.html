<!DOCTYPE html>
<html>
<head>
  <title>Trivia Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Amaranth|Libre+Franklin|Luckiest+Guy" rel="stylesheet">
	
</head>
<body>
	<div class="container-fluid">
		<div class="container text-center" style="background-color: pink;">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h1>90's Movies Trivia</h1>
					<div class="row" id="pic_section">
						<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
						<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
							<img class="img-responsive" src="assets/images/MovieBar.png">
						</div>
						<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
					</div>
					
					<button type="button" class="btn btn-primary btn-lg" id="start">Start</button>
			
					<div id="main">
						<div id="timeRemaining"></div>
						<form>
							<div id="questions"></div>
							<button id="doneButton" type="button" class="btn btn-success" style="display: none;" >Done</button>
						</form>
					</div>


					<div id="over" style="display: none;">
						<h2 id="allDone">All Done!</h2>
						<h3>Correct Answers: <div style="display: inline;" id="c"></div> </h3>
						<h3>Incorrect Answers: <div style="display: inline;" id="i"></div> </h3>
						<h3>Unanswered: <div style="display: inline;" id="u"></div> </h3>
					</div>
				</div>
			</div>
		</div>
	</div>

	
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
